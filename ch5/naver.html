    <header>
        <div class="center-align"> 
            <!--center align-->
            <!--inline style-->
            <div id="header-top">
                <span>네이버를 시작페이지로 > | </span>
                <span>주니어네이버 | </span>
                <span>해피빈 | </span>

            <!--inline은 자기 컨텐츠의 정해진 너비만 차지한다-->
            <!--inline-block은 width, height을 정해줄 수 있다-->
            <!--overflow, float 잘 알아둘것-->

            </div>
